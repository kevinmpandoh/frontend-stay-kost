name: CD Frontend (Next.js)

on:
  push:
    branches:
      - main # Deploy production
      - develop # Deploy staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/frontend

            echo "🔁 Pulling latest code for branch ${{ github.ref_name }}..."
            git fetch --all
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            echo "📦 Installing dependencies..."
            npm ci

            echo "🏗️ Building Next.js..."
            npm run build

            echo "🚀 Restarting PM2 process..."
            pm2 restart frontend || pm2 start npm --name frontend -- run start

            echo "✅ Frontend deployment finished for ${{ github.ref_name }}!"
